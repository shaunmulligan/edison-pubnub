<html>
  <head>
    <!-- styles -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <!-- styles -->
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.pubnub.com/pubnub.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.pubnub.com/pubnub.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>
    <script src="/static/pubnub-c3.js"></script>
    <!-- scripts -->
  </head>
  <body>
    <section ng-app="elecMonitor" ng-controller="ctrl">
      <div class="container">
        <div class="row page-title">
          <div class="col-md-6 col-md-offset-3">
            <h1><span class="glyphicon glyphicon-true" aria-hidden="true"></span></br>Environment Monitor</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4>Latest Recordings</h4>
              </div>
              <div class="panel-body">
                <div ng-repeat="recording in sensorValues">
                    <div class="recording">
                      <span class="integer" id="latest">{{recording[0]}} {{recording[1]}}</span>
                    </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4>Realtime Consumption</h4>
              </div>
              <div class="panel-body">
                <div id="chart"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row footer">
          <div class="col-md-6 col-md-offset-3">
            <h4>Powered by</h4>
            <img src="https://logo.clearbit.com/resin.io?size=50">
            <img src="https://logo.clearbit.com/pubnub.com?size=50">
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="/static/main.js"></script>
</html>
